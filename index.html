<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" type="text/css" href="./CSS/style.css" />
    <link rel="stylesheet" type="text/css" href="./CSS/cards.css" />
    <script src="./JS/script.js"></script>
  </head>

  <body>
    <div class="content" id="visual">
      <img
        class="imgs"
        id="img"
        src="./IMGS/example-8 (1).png"
        alt="description_calendar_image"
      />

      <div class="texts">
        <p class="title">Conversor de temperatura:</p>
        <p class="informations">
          Termometria é a área da física que estuda a temperatura e as escalas
          termométricas. Principais escalas termométricas: Celsius, Kelvin e
          Fahrenheit.
        </p>

        <a
          href="https://mundoeducacao.uol.com.br/fisica/termologia.htm#:~:text=Termometria%20%C3%A9%20a%20%C3%A1rea%20da,%3A%20Celsius%2C%20Kelvin%20e%20Fahrenheit."
          target="_blank"
        >
          Saiba mais
        </a>
      </div>
    </div>

    <p class="title" id="subTitle">
      Informe a temperatura que deseja converter:
    </p>

    <div class="contentConverts" id="forms">
      <div class="box-primary" id="card-1">
        <form id="dados">
          <label class="cardTitle" id="info">Fahrenheit para Celsius</label>
          <label id="info">Temperatura:</label>
          <input
            type="number"
            class="inputs"
            id="tempValueCelsiusToFahrenheit"
          />

          <div class="ContainerUnits">
            <label id="info">Unidade:</label>

            <div class="optionsCheckbox">
              <input
                type="radio"
                name="celsiusToFahrenheit"
                id="type"
                value="celcius"
              />
              <label for="celsius">Celcius</label>

              <input
                type="radio"
                name="celsiusToFahrenheit"
                id="fahrenheit"
                value="fahrenheit"
              />
              <label for="fahrenheit">Fahrenheit</label>
            </div>
          </div>

          <input
            type="button"
            class="btn-primary"
            id="convertion-1"
            onclick="transformCelsiusToFahrenheit()"
            value="Converter"
          />
        </form>
      </div>

      <div class="box-primary" id="card-2">
        <form id="dados">
          <label class="cardTitle" id="info">Kelvin para Celsius</label>
          <label id="info">Temperatura:</label>
          <input
            type="number"
            class="inputs"
            id="tempValueKelvinToFahrenheit"
          />
          <div class="ContainerUnits">
            <label id="info">Unidade:</label>

            <div class="optionsCheckbox">
              <input
                type="radio"
                id="kelvin"
                name="celsiusToKelvin"
                id="type"
                value="kelvin"
              />
              <label for="kelvin">Kelvin</label>

              <input
                type="radio"
                id="celsius"
                name="celsiusToKelvin"
                id="type"
                value="celcius"
              />
              <label for="celsius">Celcius</label>
            </div>
          </div>

          <input
            type="button"
            class="btn-primary"
            id="convertion-2"
            onclick="transformCelsiusToKelvin()"
            value="Converter"
          />
        </form>
      </div>

      <div class="box-primary" id="card-3">
        <form id="dados">
          <label class="cardTitle" id="info">Kelvin para Fahrenheit </label>
          <label id="info">Temperatura: </label>
          <input
            type="number"
            class="inputs"
            id="tempValueKelvinToFahrenheit"
          />

          <div class="ContainerUnits">
            <label id="info">Unidade:</label>
            <div class="optionsCheckbox">
              <input type="radio" id="kelvin" name="kelvinToFahrenheit" />
              <label for="kelvin">Kelvin</label>

              <input type="radio" id="fahrenheit" name="kelvinToFahrenheit" />
              <label for="fahrenheit">Fahrenheit</label>
            </div>
          </div>

          <input
            type="button"
            class="btn-primary"
            id="convertion-3"
            onclick="kelvinFahrenheit()"
            value="Converter"
          />
        </form>
      </div>
    </div>

    <p class="text" id="final"></p>
  </body>
</html>
